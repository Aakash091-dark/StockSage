<!-- inventory/templates/inventory/add_inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Inventory Item</title>
</head>
<body>
    <h1>Add New Inventory Item</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>

    <br>
    <a href="{% url 'inventory_list' %}">Back to Inventory List</a>
</body>
</html>
