<!-- inventory/templates/inventory/inventory_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
</head>
<body>
    <h1>Inventory List</h1>

    <!-- Search Form -->
    <form method="GET" action="">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search Inventory">
        <button type="submit">Search</button>
    </form>

    <!-- Display Inventory Items -->
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Actions</th>  <!-- Add Actions Column -->
            </tr>
        </thead>
        <tbody>
            {% for item in inventory_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <!-- Edit and Delete Actions -->
                    <a href="{% url 'edit_inventory' pk=item.pk %}">Edit</a> |
                    <a href="{% url 'delete_inventory' pk=item.pk %}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No inventory items found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'add_inventory' %}">Add New Item</a>
</body>
</html>
